<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>Contacto - Barbería Alura</title>       
        <link rel="stylesheet" href="./css/reset.css"> 
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <header>
            <div class="caja">
                <h1><img src="./assets/productos/logo.png" alt="logo"></h1>
                <nav>
                    <ul>
                        <li><a href="./index.html">Home</a></li>                    
                        <li><a href="./productos.html">Productos</a></li>
                        <li><a href="./contacto.html">Contacto</a></li>
                    </ul>
                </nav>
            </div>
        </header> 
        <main>
           <form>
            <label for="nombreApellido">Nombre y Apellido</label>
            <input type="text" id="nombreApellido">
            
            <label for="correoElectronico">Correo Electrónico</label>
            <input type="text" id="correoElectronico">
            
            <label for="telefono">Teléfono</label>
            <input type="text" id="telefono">
            
            <label for="mensaje">Mensaje</label>
            <textarea id="mensaje" cols="70" rows="10"></textarea>

            <div>
                <p>Cómo le gustaría que lo contactemos?</p>
    
                <label for="radioEmail">Email</label>
                <input type="radio" name="contacto" value="email" id="radioEmail">
    
                <label for="radioTelefono">Teléfono</label>
                <input type="radio" name="contacto" value="telefono" id="radioTelefono">
    
                <label for="radioWhatsapp">WhatsApp</label>
                <input type="radio" name="contacto" value="whatsapp" id="radioWhatsapp">
                
                <label> <input type="checkbox"> Le gustaría recibir novedades de la Barbería Alura?</label>
    
                <input type="submit" value="Enviar Formulario">
            </div>

           </form>
        </main> 
        <footer>
            <img src="./assets/productos/logo-blanco.png" alt="logo-blanco">
            <p class="copyright">&copy Copyright Barbería Alura - 2022</p>
        </footer>
    </body>
</html>
